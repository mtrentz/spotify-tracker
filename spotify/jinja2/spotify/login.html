{% extends "root.html" %}

{% block body %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark"><img
                    src="{{ static('imgs/spotify_dashboard_logo.png') }}" alt="Spotify Dashboard Logo" width="110"
                    height="32" class="navbar-brand-image scale-90 my-2" style="filter: invert(1);"></a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <form method="post" action="{{ url('login') }}">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username"
                            value="{{ request.POST.username|default('') }}" placeholder="Enter username"
                            autocomplete="on">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            Password
                        </label>
                        <div class="input-group input-group-flat">
                            <input type="password" class="form-control" name="password" placeholder="Enter password"
                                autocomplete="off">
                        </div>
                    </div>
                    <div class="mt-3">
                        {% if form.errors %}
                        {% for field, errors in form.errors.items() %}
                        {% for error in errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                        {% endfor %}
                        {% endif %}
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
