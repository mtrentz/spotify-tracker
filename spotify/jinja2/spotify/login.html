{% extends "root.html" %}

{% block body %}
<div class="container-tight">
    <div class="mb-3 text-center">
        <img src="{{ static('imgs/spotify_dashboard_logo.png') }}" alt="Spotify Dashboard Logo" width="110" height="32"
            class="navbar-brand-image scale-90 my-2" style="filter: invert(1);">
    </div>
    <div class="card border rounded-2">
        <div class="card-body">
            <form method="post" action="{{ url('login') }}">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div class="mb-3">
                    <label class="form-label required">Username</label>
                    <input type="text" name="username" value="{{ request.POST.username|default('') }}"
                        class="form-control" autocomplete="on">
                </div>
                <div class="mb-3">
                    <label class="form-label required">Password</label>
                    <input type="password" name="password" class="form-control" autocomplete="off">
                </div>
                <div class="mb-3">
                    {% if form.errors %}
                    {% for field, errors in form.errors.items() %}
                    {% for error in errors %}
                    <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                    {% endfor %}
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Log in
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
